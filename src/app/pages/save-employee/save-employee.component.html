    <form (ngSubmit)="saveEmployee()" [formGroup]="employeeForm">
      
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="number"
          class="form-control"
          id="id"
          formControlName="id"
        />
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          maxlength="30"
        />
      </div>
  
      <div class="form-group">
        <label for="position">Cargo</label>
        <input
          type="text"
          class="form-control"
          id="position"
          formControlName="position"
        />
      </div>
  
      <div class="form-group">
        <label for="salary">Salario</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          formControlName="salary"
        />
      </div>
  
      <!-- <div class="form-group">
        <label for="boss_id">ID Jefe</label>
        <input
          type="number"
          class="form-control"
          id="boss_id"
          formControlName="boss_id"
        />
      </div> -->

      <div class="form-group">
        <label for="boss_id">ID Jefe</label>
        <select class="form-control" id="boss_id" formControlName="boss_id">
          <option *ngFor="let employee of employees">{{employee.id}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
